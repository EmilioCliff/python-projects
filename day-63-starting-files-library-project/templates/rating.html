<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Rating</title>
</head>
<body>
<p>Book Title: {{ book.title }}</p>
<p>Current Rating: {{ book.rating }}</p>
<form action="{{ url_for('rating') }}" method="POST">
    <input name="id" hidden="hidden" value="{{ book.id }}">
    <input name="new_rating" type="text" placeholder="New Rating">
    <button type="submit">Change Rating</button>
</form>
</body>
</html>
