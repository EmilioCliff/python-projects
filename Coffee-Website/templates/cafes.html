{% extends "base.html" %}
{% block title %}Cafes{% endblock %}
{%block content %}
<div class="container">
<table class="table" style="color: white">
  <h1>All Cafes</h1>
  <tbody>
  {% for row in cafes %}
    <tr>
      {% for data in row %}
      {% if data[0:4] == 'https' %}
      <td><a href="{{ data }}">Google Map</a></td>
      {% else %}
      <td>{{ data }}</td>
      {% endif %}
        {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('home') }}">Back Home</a>
</div>
{% endblock%}
